<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do</title>
</head>
<body>
<h1>Todo App</h1>
<form method="post" action="/addTodo">
    <input type="text" name="todo"/>
    <input type="submit" value="Add Todo"/>
</form>

<ul>
    <li th:each="todo :${todos}">
        <span th:text="${todo.todo}"></span>
    </li>
</ul>
</body>
</html>
